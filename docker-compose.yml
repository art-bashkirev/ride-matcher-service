services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # Override defaults for Docker environment
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_USERNAME=  # Empty for local Redis (no auth needed)
      - REDIS_PASSWORD=  # Empty for local Redis (no auth needed)
      - HTTP_PORT=8080
      - CACHE_TTL_SECONDS=21600  # 6 hour cache TTL
      - CACHE_READABLE_KEYS=true  # Enable readable cache keys for debugging
    ports:
      - "8080:8080"
    depends_on:
      - redis
    volumes:
      - .:/app
    command: python main.py
    restart: unless-stopped


  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
